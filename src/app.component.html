<div class="relative min-h-screen">
    <div class="flex h-screen text-gray-200">
      <!-- Sidebar -->
      <aside class="flex flex-col items-center bg-slate-900/70 backdrop-blur-xl border-r border-slate-700/50 text-gray-300 h-full transition-all duration-300 ease-in-out"
             [class.w-64]="isSidebarOpen()"
             [class.w-20]="!isSidebarOpen()">

        <div class="h-20 flex items-center w-full"
             [class.justify-between]="isSidebarOpen()"
             [class.justify-center]="!isSidebarOpen()">
          <span class="text-2xl mx-4 font-black text-white text-glow" [class.hidden]="!isSidebarOpen()">
            Study Hub
          </span>
          <button (click)="toggleSidebar()" class="p-2 mx-2 rounded-lg hover:bg-white/10 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>

        <nav class="flex-1 w-full px-2 space-y-2 overflow-y-auto">
          @for(link of navLinks(); track link.path) {
            <a [routerLink]="link.path" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: link.path === '/'}"
               class="flex items-center p-3 text-gray-300 hover:bg-white/10 hover:text-white rounded-lg w-full transition-all duration-200 group"
               [class.justify-start]="isSidebarOpen()"
               [class.justify-center]="!isSidebarOpen()"
               [title]="link.label">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 transition-transform group-hover:scale-110 flex-shrink-0" [class.mr-0]="!isSidebarOpen()" [class.mr-4]="isSidebarOpen()" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="link.icon" />
              </svg>
              <span class="font-semibold whitespace-nowrap transition-all duration-200" [class.w-0]="!isSidebarOpen()" [class.opacity-0]="!isSidebarOpen()" [class.w-auto]="isSidebarOpen()" [class.opacity-100]="isSidebarOpen()">{{ link.label }}</span>
            </a>
          }
        </nav>
        
        <div class="p-4 border-t border-slate-700/50 w-full space-y-3">
           <button (click)="themeService.toggleTheme()" class="flex items-center w-full p-2 text-gray-300 hover:bg-white/10 rounded-lg" [class.justify-center]="!isSidebarOpen()">
             <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>
             <span class="mr-3 whitespace-nowrap" [class.hidden]="!isSidebarOpen()">تبديل المظهر</span>
           </button>
        </div>
      </aside>

      <!-- Main content -->
      <main class="flex-1 flex flex-col overflow-hidden">
        <div class="flex-1 p-4 md:p-6 lg:p-8 overflow-y-auto bg-black/30">
          <router-outlet></router-outlet>
        </div>
      </main>
    </div>
</div>
