
<div class="bg-white dark:bg-gray-800 shadow-lg rounded-2xl p-6 flex flex-col h-full">
  <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-4">لوحة الرسم</h2>
  
  <!-- Toolbar -->
  <div class="flex items-center justify-between mb-4 flex-wrap gap-4">
    <div class="flex items-center gap-4">
      <label for="penColor" class="font-medium text-gray-700 dark:text-gray-300">اللون:</label>
      <input type="color" id="penColor" [value]="penColor()" (input)="onColorChange($event)" class="w-10 h-10 p-1 bg-white border border-gray-300 rounded-md cursor-pointer">
    </div>
    <div class="flex items-center gap-4 flex-1 min-w-[200px]">
      <label for="penWidth" class="font-medium text-gray-700 dark:text-gray-300">الحجم:</label>
      <input type="range" id="penWidth" min="1" max="50" [value]="penWidth()" (input)="onWidthChange($event)" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
      <span class="font-mono w-8 text-center">{{ penWidth() }}</span>
    </div>
    <button (click)="clearCanvas()" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors">
      مسح الكل
    </button>
  </div>
  
  <!-- Canvas -->
  <div class="flex-grow border-2 border-gray-300 dark:border-gray-600 rounded-lg overflow-hidden">
    <canvas #canvas class="w-full h-full"
      (mousedown)="startDrawing($event)"
      (mousemove)="draw($event)"
      (mouseup)="stopDrawing()"
      (mouseleave)="stopDrawing()">
    </canvas>
  </div>
</div>
